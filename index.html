<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="componentes/style_index.css">
    <title>Generador de Contratos</title>

</head>
<body>
    <div class="container">
        <h1>Generador de Contratos</h1>
        <div class="button-group">
            <button class="btn_celador" onclick="openModal('celador')">Generar Contrato de Celador No Supervisor</button>
            <button class="btn_sisben" onclick="openModal('sisbenNoSupervisor')">Generar Contrato de Sisben No Supervisor</button>
            <button class="btn_asedadora" onclick="openModal('asedadora')">Generar Contrato de asedadora No Supervisor</button>
        </div>
    </div>

    <div id="modalContrato" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="/AuCo.github.io/componentes/index.js"></script>
 
</body>
</html>
